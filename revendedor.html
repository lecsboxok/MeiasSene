<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revendedor Sene </title>
    <link rel="stylesheet" href="revendedor.css">
</head>

<body>
    <header id="header">
        <div class="cabecalhoUm">
            <div class="imagemLogo">
                <img src="img/logoSene.png" alt="Logo meias sene">
            </div>
            <div class="pesquisa">
                <input class="procurando" type="text" placeholder="O que você está procurando?">
            </div>
        </div>
        <div class="linha"></div>
        <nav class="cabecalho2">
            <a href="" class="item">Baby Fem</a>
            <a href="" class="item">Baby Masc</a>
            <a href="" class="item">Kids Fem</a>
            <a href="" class="item">Kids Masc</a>
            <a href="" class="item">Adulto Fem</a>
            <a href="" class="item">Adulto Masc</a>
        </nav>
    </header>
</body>
<main id="main">
    <div class="seja-revendedor">
        <img src="img/imagem1-formulario.png" alt="Imagem formulário" class="seja-revendedor-img">
        <div class="revendedor">
            <h1 class="revendedor-h2">SEJA UM</h1>
            <h1 class="revendedor-h1">REVENDEDOR</h1>
            <p class="formulario">
                Preencha o formulário e impulsione suas vendas com os produtos SENE!
            </p>
            <button class="btn-cadastro">Cadastre-se agora</button>
        </div>
    </div>

<div class="vantagens-exclusivas">
    <h1>Vantagens Exclusivas</h1>
</div>
    <div class="vantagens-exclusivas">
        <div class="maior-rentabilidade">
            <img src="img/mais-vantagens.png" alt="">
            <img src="img/vantagens1.png" alt="">
            <p>Maior Rentabilidade</p>
        </div>
        <div class="variedade"></div>
        <img src="img/mais-vantagens.png" alt="">
            <img src="img/vantagens2.png" alt="">
            <p>Vantagens de Produtos</p>
        </div>
        <div class="menor-custo"></div>
        <img src="img/mais-vantagens.png" alt="">
            <img src="img/vantagens1.png" alt="">
            <p>Menor custo benefício</p>
        </div>
    </div>
</main>

</html>
